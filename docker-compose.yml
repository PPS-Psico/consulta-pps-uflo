version: '3.8'

services:
  # Frontend React App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - supabase
    networks:
      - app-network

  # Supabase (PostgreSQL + Auth)
  supabase:
    image: supabase/supabase:latest
    ports:
      - "54321:54321"
    environment:
      - POSTGRES_DB=consulta_pps_uflo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
    volumes:
      - supabase_data:/var/lib/postgresql
    networks:
      - app-network

  # Redis para cach√©
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  supabase_data:

networks:
  app-network:
    driver: bridge