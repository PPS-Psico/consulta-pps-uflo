apiVersion: apps/v1
kind: Deployment
metadata:
  name: consulta-pps-uflo
  labels:
    app: consulta-pps-uflo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consulta-pps-uflo
  template:
    metadata:
      labels:
        app: consulta-pps-uflo
    spec:
      containers:
      - name: app
        image: your-registry.com/consulta-pps-uflo:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: consulta-pps-uflo-service
spec:
  selector:
    app: consulta-pps-uflo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consulta-pps-uflo-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - panel.uflo.edu.ar
    secretName: consulta-pps-uflo-tls
  rules:
  - host: panel.uflo.edu.ar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consulta-pps-uflo-service
            port:
              number: 80